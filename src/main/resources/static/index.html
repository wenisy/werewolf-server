<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect-as-judge" class="btn btn-default" type="submit">Connect as Judge</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label>Click here to create a room !</label>
                </div>
                <button id="create" class="btn btn-default" type="submit">Create</button>
            </form>
        </div>

        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect as a Player</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="room-no">Input Room No.:</label>
                    <input type="text" id="room-no" class="form-control" placeholder="room no.">
                </div>
                <div class="form-group">
                    <label for="seat-no">Input Seat No.:</label>
                    <input type="text" id="seat-no" class="form-control" placeholder="seat no.">
                </div>
                <button id="join" class="btn btn-default" type="submit">Join</button>
            </form>
        </div>
        <div class="col-md-6">
            <button id="ready" class="btn btn-default" type="submit">Ready to Game</button>
        </div>

        <h3>你想杀谁</h3>
        <div class="col-md-6">
            <div class="form-group">
                <label for="seat-no">Kill No.:</label>
                <input type="text" id="kill-no" class="form-control" placeholder="kill no.">
            </div>
            <button id="kill" class="btn btn-default" type="submit">Kill</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    </form>
</div>
</body>
</html>
